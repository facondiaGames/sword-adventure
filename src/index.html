<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Sword Adventure</title>

    <meta content="light dark" name="color-scheme"/>
    <meta
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
            name="viewport"
    />
    <meta content="telephone=no" name="format-detection"/>
    <meta content="no" name="msapplication-tap-highlight"/>

    <!-- add to homescreen for ios -->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="Sword Adventure" name="apple-mobile-web-app-title"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
</head>

<body>
<div class="absolute-bottom full-width flex-row flex--justify-center" id="loader-container">
    <div class='white-text' id="loader-progress"></div>
</div>
<div class="joystick" id="joystick"></div>

<canvas id="game" style="display: block; margin: auto auto"></canvas>

<div class="position-absolute position-top full-size" id="iframe-container" style="visibility: hidden;"></div>

</body>

</html>
